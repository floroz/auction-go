apiVersion: ctlptl.dev/v1alpha1
kind: Registry
name: local-kind-registry
port: 5001
---
apiVersion: ctlptl.dev/v1alpha1
kind: Cluster
product: kind
registry: local-kind-registry
kindV1Alpha4Cluster:
  name: auction-cluster
  nodes:
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP

